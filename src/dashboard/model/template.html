<section class="model">
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h2 ng-bind="ctrl.person.name">Елена №4</h2>
			</div>
			<div class="col-md-12 text-left">
				<a ui-sref="dashboard.catalog"><p class="back"><span class="fa fa-angle-left fa-2x"></span>Вернуться в каталог</p></a>
			</div>
			<div class="col-md-6">
				<img src="{{ctrl.person.photo.medium}}" alt="" class="img-responsive">
			</div>
			<div class="col-md-6">
				<ul ng-show="person.profession == 'model'">
					<li ng-bind="'Рост: ' + person.height">Рост: 173</li>
					<li>Вес: 51</li>
					<li>Параметры: 86-58-89</li>
				</ul>
				<choose-button person="ctrl.person"></choose-button>
				<choose-button person="ctrl.person" icon="true"></choose-button>
			</div>
			<slick ng-show="person.photos">
				<div ng-repeat="photo in person.photos"><img src="{{photo.small}}"/></div>
			</slick>
		</div>
	</div>
</section>
