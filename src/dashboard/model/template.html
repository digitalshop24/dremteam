<section class="model">
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h2 ng-bind="ctrl.person.name">Елена №4</h2>
			</div>
			<div class="col-md-12 text-left">
				<a ui-sref="dashboard.catalog"><p class="back"><span class="fa fa-angle-left fa-2x"></span>Вернуться в каталог</p></a>
			</div>
			<div class="col-md-6">
				<img src="{{ctrl.bigfoto}}" alt="" class="img-responsive">
			</div>
			<div class="col-md-6">
				<ul ng-show="ctrl.person.profession == 'model'">
					<li ng-bind="'Рост: ' + ctrl.person.height"></li>
					<li ng-bind="'Параметры: ' + ctrl.person.measurements"></li>
					<li ng-bind="'Цвет волос: ' + ctrl.person.hair_color"></li>
				</ul>
				<choose-button person="ctrl.person"></choose-button>
			</div>
			<div class="col-md-12">
				<slick ng-show="ctrl.person.photos" infinite=true slides-to-show=4 slides-to-scroll=1 arrow=true dots=true responsive="ctrl.responsive">
					<div ng-repeat="photo in ctrl.person.photos"><img ng-click="ctrl.checkBigFoto(photo.medium)" src="{{photo.small}}"/></div>
				</slick>
			</div>
		</div>
		
	</div>
</section>
